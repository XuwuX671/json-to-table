<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JSON to Table Output</title>
<style>
  body { font-family: sans-serif; margin: 20px; }
  table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
  th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
  th { background-color: #f2f2f2; }
  tr:nth-child(even) { background-color: #f9f9f9; }
  tr:hover { background-color: #f1f1f1; }
</style>
</head>
<body>

<table>
  <thead>
    <tr>
      <th>age</th><th>city</th><th>name</th>
    </tr>
  </thead>
  <tbody>
    
    <tr>
      <td>30</td><td>New York</td><td>Alice</td>
    </tr>
    
    <tr>
      <td>24</td><td>London</td><td>Bob</td>
    </tr>
    
    <tr>
      <td>35</td><td>Paris</td><td>Charlie</td>
    </tr>
    
  </tbody>
</table>

</body>
</html>
